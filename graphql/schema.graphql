# 사용자가 뭘 할지 정해주는거
# Query 정보를 제공 받을 때만 사용하는 것
# Mutation 정보를 등록, 수정하거나 삭제할때 사용

# 쿼리로 name을 보내면 프리스마는 String으로 return 해준다.

type Movie {
  id: Int!
  name: String!
  score: Float!
}

type Query {
  movies: [Movie]!
  movie(id: Int!): Movie
  getMovies: [Movie!]!
}

type Mutation {
  addMovie(name: String!, score: Int!): Movie
  deleteMovie(id: Int!): Boolean!
}

