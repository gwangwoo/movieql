# Mutation 정보를 등록, 수정하거나 삭제할때 사용

# 쿼리로 name을 보내면 프리스마는 String으로 return 해준다.
type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Query {
  people: [Person]!
  person(id: Int!): Person!
}

